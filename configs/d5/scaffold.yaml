dataset:
  name: digitfive
  collection: d5
  data_type: mnistm
  extra_data_type: mnist
  batch_size: 64
  test_batch_size: 256
  path_to_models_zero: models/d5_net_zeros.pt
  root: data/d5/
  nbyz: 1
  attack_type: none
optimizer:
  name: sgd
  lr: 0.01
  momentum: 0.0
algorithm:
  name: scaffold
  num_clients: 5
  num_epochs: 25
  eval_interval: 5
  fl_freq: 5
runtime:
  gpu: 0
  output_root: outputs
  timestamp: true
  home_path: ""
  run_name: digitfive-scaffold
  seed: 42
